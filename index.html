<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DL Inc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>DL Inc.</header>

  <img src="settings-icon.png" class="settings-icon" id="settingsToggle" alt="Configurações">

  <div class="settings-panel" id="settingsPanel">
    <button id="toggleTheme">Tema Escuro</button>
  </div>

  <div class="container">
    <div class="profile-container hidden" id="profileContainer">
      <img src="default-profile.jpg" alt="Foto de Perfil" class="profile-picture" id="profileImage">
      <div class="profile-info">
        <strong id="displayName"></strong>
        <span id="displayEmail"></span>
      </div>
    </div>

    <form id="loginForm">
      <h2>Cadastro</h2>
      <input type="text" id="username" placeholder="Nome de usuário" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Telefone (com DDD)" pattern="55\+ \(\d{2}\) \d{5}-\d{4}" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <section class="product-grid">
      <div class="product-card">
        <a href="https://pay.kirvano.com/3f685384-9307-4087-9b5b-e67210e7c7db?aff=2433f212-b5be-4447-a0f5-b1a85ac93cc6" target="_blank">
          <h3>Primeira Venda Online</h3>
          <p>R$ 19,90</p>
        </a>
      </div>
      <div class="product-card">
        <a href="https://pay.kirvano.com/990ea318-e3e5-40e1-a7be-0dc772ba2f65?aff=65022237-65cf-454f-ab13-6f8594f798e8" target="_blank">
          <h3>Primeira Venda em 24 Horas</h3>
          <p>R$ 49,41</p>
        </a>
      </div>
      <div class="product-card">
        <a href="https://pay.kirvano.com/9adbf3bc-b757-46ba-a333-217680c85e1c?aff=5e5c4038-619b-44e7-926f-699e8e686a9e" target="_blank">
          <h3>10 Primeiras Vendas</h3>
          <p>R$ 14,90</p>
        </a>
      </div>
      <div class="product-card">
        <a href="https://pay.kirvano.com/818816b6-b62b-41f0-b293-ea05110fc905?aff=fcc30de4-7589-4909-a63d-bae58c2a69ab" target="_blank">
          <h3>Destrave Suas Vendas</h3>
          <p>R$ 297,00</p>
        </a>
      </div>
    </section>
  </div>

  <div class="popup-overlay" id="imagePopup">
    <img id="popupImg" class="popup-image" src="" alt="Imagem Ampliada">
    <button class="close-popup" id="closePopup">X</button>
  </div>

  <footer>
    <div class="left">
      <h2>Contato</h2>
      <p>Email: reymondlima8@gmail.com</p>
      <p>Telefone: 55+ (45) 99818-1217</p>
      <a href="https://instagram.com/DLMelhor_01" target="_blank">
        <img src="instagram-icon.png" alt="Instagram" class="instagram-icon">
      </a>
    </div>
    <div class="right">
      <span>Reymond Delavalle Lima</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
