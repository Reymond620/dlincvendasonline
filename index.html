<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DL Inc. - Vendas Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div id="logo">
      <h1>DL Inc.</h1>
    </div>
    <div id="settingsToggle">
      <img src="gear-icon.png" alt="Configurações" width="30">
    </div>
  </header>

  <!-- Aba lateral para configurações -->
  <div id="settingsPanel">
    <button id="toggleTheme">Tema Escuro</button>
  </div>

  <!-- Página inicial -->
  <main id="mainContent">
    <div id="profileContainer" class="hidden">
      <div id="profileImageContainer">
        <img id="profileImage" src="default-profile.jpg" alt="Foto de perfil">
        <p id="displayName"></p>
        <p id="displayEmail"></p>
      </div>
    </div>

    <!-- Produtos -->
    <section id="productSection">
      <div class="product-card">
        <img src="product1.jpg" alt="Produto 1">
        <p>Produto 1</p>
        <p>R$ 19,90</p>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Produto 2">
        <p>Produto 2</p>
        <p>R$ 49,41</p>
      </div>
      <div class="product-card">
        <img src="product3.jpg" alt="Produto 3">
        <p>Produto 3</p>
        <p>R$ 14,90</p>
      </div>
      <div class="product-card">
        <img src="product4.jpg" alt="Produto 4">
        <p>Produto 4</p>
        <p>R$ 297,00</p>
      </div>
    </section>
  </main>

  <!-- Cadastro -->
  <div id="signupContainer">
    <h2>Cadastro</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nome de usuário" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Telefone (com DDD)" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Popup para visualização da imagem -->
  <div id="imagePopup" class="hidden">
    <div id="popupOverlay"></div>
    <div id="popupContent">
      <span id="closePopup">X</span>
      <img id="popupImg" src="default-profile.jpg" alt="Imagem de perfil maior">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
